<div class="container text-center p-5">
    <h1>Login</h1>
    <br>
    <form [formGroup]="Login" novalidate class ="form">
        <div class="form-group">
            <label for = "userEmail"><h3>Email</h3></label>
            <input type="email" formControlName = "userEmail" placeholder="Enter email" name="userEmail" class="form-control" />
        </div>
        <div class="form-group">
            <label for = "userPassword"><h3>Password</h3></label>
            <input type="Password" formControlName = "userPassword" placeholder="Enter Password" name="userPassword" class="form-control" />
        </div>
        <button class = "btn btn-success p-auto" type="submit" (click) = "onSubmit()">
            Save
        </button>
        <div></div>
        <a href="#" routerLink ="../register"><h4>Dont have an account? Signup</h4></a>
    </form>
    <br/><br/>
</div>
