<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Sticky Navbar</title>
    </head>
    <body>
        <header>
            <div class = "container-fluid p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand px-auto px-md-5" href="#">Rajat Shenoy</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                      <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="mr-auto"></div>
                      <ul class="navbar-nav">
                        <li class="nav-item" *ngIf="!auth.isLoggedIn()">
                          <a class="nav-link" routerLink = "../home">Home</a>
                        </li>
                        <li class="nav-item" *ngIf="!auth.isLoggedIn()" >
                          <a class="nav-link" >Blog</a>
                        </li>
                        <li class="nav-item" *ngIf="!auth.isLoggedIn()">
                          <a class="nav-link" routerLink = "../login">SignIn</a>
                        </li>
                        <li class="nav-item" *ngIf="!auth.isLoggedIn()">
                          <a class="nav-link" routerLink = "../adminpanel">Admin Panel</a>
                        </li>
                        <li class="nav-item" *ngIf="auth.isLoggedIn()">
                          <a class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item" *ngIf="auth.isLoggedIn()">
                          <a class="nav-link" (click) = "auth.logout()">Logout</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </header>
        <router-outlet></router-outlet>
    </body>
</html>
